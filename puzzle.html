<!doctype html>
    <head>
        <title>Sliding Tactics</title>
        <style>
            canvas.cnvs {
                outline: none;
                position: absolute;
                left: 0px;
                top: 0px;
            }
        </style>
        <script>if(!localStorage.getItem('user_name')) window.location = 'index.html';</script>
    </head>
    <body id='myBody'>
        <div id="canvasContainer" style='position: relative; width: 90%; margin: 0 auto;'></div>
        <script type="text/javascript" src="bundle.js"></script>
        <script>
            let game = new SlidingTacticsController();
            game.playfieldAdd('canvasContainer', localStorage.getItem('user_token'));
            game.play();
        </script>
    </body>
</html>
